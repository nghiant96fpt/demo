<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
	<div class="col-6 offset-3">
		<form method="POST"
			action="/register">
			<div class="mb-3">
			  <label for="exampleFormControlInput1" class="form-label">Tên tài khoản</label>
			  <input th:value="${registerBean.username}" name="username" type="text" class="form-control" id="exampleFormControlInput1">
			</div>
			
			<div class="mb-3">
			  <label for="exampleFormControlInput1" class="form-label">Mật khẩu</label>
			  <input th:value="${registerBean.password}" name="password" type="password" class="form-control" id="exampleFormControlInput1">
			</div>
			
			<div class="mb-3">
			  <label for="exampleFormControlInput1" class="form-label">Email</label>
			  <input th:value="${registerBean.email}" name="email" type="email" class="form-control" id="exampleFormControlInput1">
			</div>
			
			<div class="mb-3">
			  <label for="exampleFormControlInput1" class="form-label">Họ và tên</label>
			  <input th:value="${registerBean.fullName}" name="fullName" type="text" class="form-control" id="exampleFormControlInput1">
			</div>
			
			<button type="submit" class="btn btn-primary">Đăng ký</button>
		</form>
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
