<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
	<div class="container p-3">
		<a class="btn btn-primary mb-3" href="/admin/product-form">Thêm sản phẩm</a>
		
		<table class="table">
		  <thead>
		    <tr>
		      <th scope="col">ID</th>
		      <th scope="col">Tên sản phẩm</th>
		      <th scope="col">Mô tả</th>
		      <th scope="col">Giá</th>
		      <th scope="col">Số lượng</th>
		      <th scope="col">Trạng thái</th>
		      <th scope="col">Tên danh mục</th>
		      <th scope="col">Ảnh</th>
		      <th scope="col">Hành động</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="item : ${products}">
		      <td th:text="${item.id}"></td>
		      <td th:text="${item.name}"></td>
		      <td th:text="${item.desc}"></td>
		      <td th:text="${item.price}"></td>
		      <td th:text="${item.quantity}"></td>
		      <td th:text="${item.status == true ? 'Đang kinh doanh' : 'Ngừng kinh doanh'}"></td>
		      <td th:text="${item.category.name}"></td>
		      <td>
		      	<img style="width:100px; height:100px" th:src="|/images/${item.images.get(0).name}|"/>
		      </td>
		      <td>
		      	<form method="POST" action="/admin/product-delete">
		      		<input name="id" type="hidden" th:value="${item.id}"/>
		      		<button class="btn btn-danger" type="submit">Xoá</button>
		      	</form>
		      	<a class="btn btn-warning" th:href="|/admin/product-form?id=${item.id}|">Sửa</a>
		      </td>
		    </tr>
		  </tbody>
		</table>
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
